
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="descuento">
        <p>20% de descuento en todos los productos!</p>
    </div>

    <header class="loginHeader">

        <div class="tienda">
            <a href="/index.html"><img class="logo contHeader" src="img/logo_tienda.svg" alt=""></a>
            <h1 class="contHeader">Nombre Tienda</h1>
        </div>

    
    </header>

    <main class="mainLogin">

        <div class="boxLogin">
        <form  class= "formRegistro" action="../index.html" method="GET">
            <h2 id="login">Registro</h2>
            <input class="loginInput registro" type="text" id="usuario" placeholder="Nombre y Apellido">
            <input class="loginInput registro" type="email" id="usuario" placeholder="Correo electrónico">
            <input class="loginInput registro" type="password" id="password" placeholder="Contraseña">
            <select class="paisRegistro" name="País">
                <option value="Arg">Argentina</option>
                <option value="">Colombia</option>
                <option value="">Brasil</option>
                </select>
            <button id="resetBut" type="reset">Resetear</button>    
            <button type="submit">Registrar</button>
            <p><a href="./login.html">¿Ya tenés una cuenta?</a> Ingresá</p>
        </form>
        </div>

    </main>

    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
