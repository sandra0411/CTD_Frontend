<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="descuento">
        <p>20% de descuento en todos los productos!</p>
    </div>

    <header class="loginHeader">

        <div class="tienda">
            <a href="/index.html"><img class="logo contHeader" src="img/logo_tienda.svg" alt=""></a>
            <h1 class="contHeader">Nombre Tienda</h1>
        </div>

    
    </header>

    <main class="mainLogin">

        <div class="boxLogin">
        <form action="../index.html" method="GET">
            <h2 id="login">Login</h2>
            <input class="loginInput" type="text" id="usuario" placeholder="Usuario">
            <input class="loginInput" type="password" id="password" placeholder="Contraseña">
            <button type="submit">Entrar</button>
            <p><a href="./registro.html">¿No tienes una cuenta?</a> Registrarme</p>
        </form>
        </div>

    </main>

    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
